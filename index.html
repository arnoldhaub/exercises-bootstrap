<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>    
    <h1>Hello, world!</h1>
    <div class="container text-center justify-content-between overflow-hidden">
      <div class="row g-3">
        <div class="col-md-3 col-4"><div class="p-3 border bg-light">Logo 1/4</div></div>
        <div class="col-md-9 col-8"><div class="p-3 border bg-light">Titre 3/4</div></div>
      </div>
      <div class="row p-3"><div class="p-3 border bg-light">Hero (1/1)</div></div>
      <div class="row p-3">
        <div class="col-md-4 col-12"><div class="p-3 border bg-light">Zone 1</div></div>
        <div class="col-md-4 col-12"><div class="p-3 border bg-light">Zone 2</div></div>
        <div class="col-md-4 col-12"><div class="p-3 border bg-light">Zone 3</div></div>
      </div>
      <div class="row p-3">
        <div class="col-md-6 col-8"><div class="p-3 border bg-light">Zone 5 (1/2)</div></div>
        <div class="col-md-6 col-4"><div class="p-3 border bg-light">Zone 6 (1/2)</div></div>
      </div>
      <div class="row bg-light border"><div class="p-3 border bg-light">Footer</div></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
